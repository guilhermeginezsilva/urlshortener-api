# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:./shortenedUrlsDB
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Logging
logging.level.root=INFO

# Id System
id.range.size=100

# Application
application.rest.address=http://shortener-env.k6wamyyvfj.us-east-1.elasticbeanstalk.com
application.instance.id=instance0
